version: '3.4'

services:
  catalogdb:
    image: mongo

  basketdb:
    image: redis:alpine

  discountdb:
    image: postgres

  pgadmin:
    image: dpage/pgadmin4
    #postgre sql yönetim paneli için pgadmin

  portainer:
    image: portainer/portainer-ce
    #container yönetim aracý

  mshop.catalog.api:
    image: ${DOCKER_REGISTRY-}mshopcatalogapi
    build:
      context: .
      dockerfile: src/Services/Catalog/Presentation/mShop.Catalog.Api/Dockerfile

  mshop.basket.api:
    image: ${DOCKER_REGISTRY-}mshopbasketapi
    build:
      context: .
      dockerfile: src/Services/Basket/Presentation/mShop.Basket.Api/Dockerfile

volumes:
  mongo_data:
  portainer_data:
  postgres_data:
  pgadmin_data: